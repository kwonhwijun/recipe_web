<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <style>
        .div-in-result{
            border: 1px solid #9eecf1;
        }
    </style>
</head>
<body>
    {% include 'polls/loading.html' %}
    <!-- Navigation-->
    {% include 'polls/navigation.html' %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="masthead-heading text-uppercase">레시피 상세정보</div>
    </header>
    <div id="detail-container">
        <!-- 추가될 공간 -->
    </div>
<script>
    $(document).ready(function() {
        const loading_page = $("#load");
        $(document).ajaxStart(function() {
            loading_page.show();
        });
        $(document).ajaxStop(function() {
            loading_page.hide();
        });

        $(window).on("load", function() {
            loading_page.hide();
        });
        // 로컬 스토리지에서 데이터 읽기
        var recipetitle = localStorage.getItem('recipetitle');
        
        if (recipetitle) {
            // 읽은 데이터를 페이지에 추가
            $("#detail-container").html("<p>" + recipetitle + "</p>");
        };
    });
</script>
</body>
</html>
