<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css?v=1" rel="stylesheet" />
<style>
    .div-in-result{
        border: 1px solid #9eecf1;
    }
</style>
</head>
<body>
    {% if recipe %}
    <!-- Navigation-->
    {% include 'polls/navigation.html' %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="masthead-heading text-uppercase">선호음식 선택</div>
    </header>
    <!-- Services-->
    <div class="div-result">
        <div id="result-test" style="display: none">
            {{recipe}}
        </div>
    </div>
    {% endif %}

    {% if tests %}
    <ul>
        {% for test in tests %}
            <li>
                <button id="button_{{ test.recipe.0 }}">
                    {{ test.recipe.0 }}
                </button>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
<div id="result-div">
    <!-- 레시피명, 이미지 추가-->
</div>

<script>
    $(document).ready(function() {
        $("button[id^='button_']").on("click", function() {
            var btnvalue = $(this).text();
            var recvalue = $("#result-test").text(); 

            $.ajax({
                type: 'POST',
                url: '/recipe_ajax/',
                data: { btnvalue: btnvalue, recvalue: recvalue },
                success: function(response) {
                    var resultDiv = $("#result-div");
                    resultDiv.empty();
    
                    for (var i = 0; i < response.image_urls.length; i++) {
                        var imageUrl = response.image_urls[i].image_url;
                        var recipeTitle = response.image_urls[i].recipe;
    
                        resultDiv.append(`<p>${recipeTitle}</p>`);
                        resultDiv.append(`<img src="${imageUrl}" alt="${recipeTitle}" width="200" height="200">`);
                    }
                },
                error: function(error) {
                    console.error(error);
                }
            });
        });
    });
</script>
</body>
</html>
