<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZpXBnKPBn8ZI0J8d+OqQIxSeEe4wIV6TRJzH/6Xssb90z5QCZ4pL/KJrLTCN6BXq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form class="p-3 bg-white rounded" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="chk_pass">보기</button>
                        </div>
                    </div>                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a href="{% url 'home' %}" class="btn btn-success">홈으로 이동</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#chk_pass").click(function(){
                chk("#password");
            });

            function chk(input){
                var password = $(input);
                var type = password.attr("type");
                if(type === "password") {
                    password.attr("type", "text");
                } else {
                    password.attr("type", "password");
                }
            }
        });
    </script>
</body>
</html>
