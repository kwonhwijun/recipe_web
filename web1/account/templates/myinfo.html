{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="{% static '/style1.css' %}">
</head>
<style>
.user-profile {
    position: relative;
    z-index: 1;
}
    
.user-profile::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
    filter: blur(2px);
    z-index: -1;
    opacity: 0.7;
}
</style>
<body>
<div class="container mt-5">
    <div class="page-content page-container" id="page-content" style="width:90%;">
        <div class="padding">
            <div>
                <div>
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white" style="padding-top: 50px;">
                                    <div class="m-b-25">
                                        <img src="{% static '/user.png' %}" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                        <h6 class="f-w-600">{{ user.username }}</h6>
                                        <p></p>
                                        <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">아이디</p>
                                            <h6 class="text-muted f-w-400">{{ user.username }}</h6>
                                        </div>
                                    </div>
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">이메일</p>
                                            <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">가입일</p>
                                            <h6 class="text-muted f-w-400">{{ user.date_joined|date:"Y년 m월 d일 H시 i분" }}</h6>
                                        </div>
                                    </div>
                                        <ul class="social-link list-unstyled m-t-40 m-b-10">
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div id="modal" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">계정 삭제</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>비밀번호를 입력하세요:</p>
                                    <input type="password" id="pw" class="form-control" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                    <button id="confbtn" class="btn btn-danger">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="deletebtn" class="btn btn-danger" style="margin-right: 10px;">계정 삭제</button>
                        <a href="{% url 'edit_profile' %}" class="btn btn-primary" style="margin-right: 10px;">프로필 편집</a>
                        <a href="{% url 'home' %}" class="btn btn-success ml-auto">홈으로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#deletebtn').click(function () {
            $('#modal').modal('show');
        });

        $('#confbtn').click(function () {
            var password = $('#pw').val();

            $.ajax({
                type: 'POST',
                url: '{% url "delete" %}',
                data: {
                    'password': password,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (data) {
                    $('#modal').modal('hide');
                    window.location.href = '/home/';
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error:', xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
