<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">사용자 프로필</h2>
    
    <div class="card">
        <div class="card-body">
            <p class="card-text">아이디: {{ user.username }}</p>
            <p class="card-text">이메일: {{ user.email }}</p>
            <p class="card-text">가입일: {{ user.date_joined|date:"Y년 m월 d일 H시 i분" }}</p>

            <!-- 모달창 -->
            <button id="deleteAccountBtn" class="btn btn-danger">계정 삭제</button>
            <div id="deleteAccountModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">계정 삭제</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>비밀번호를 입력하세요:</p>
                            <input type="password" id="passwordInput" class="form-control" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button id="confirmDeleteBtn" class="btn btn-danger">확인</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="{% url 'edit_profile' %}" class="btn btn-primary">프로필 편집</a>
                <a href="{% url 'home' %}" class="btn btn-success ml-auto">홈으로 이동</a>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function () {
        $('#deleteAccountBtn').click(function () {
            $('#deleteAccountModal').modal('show');
        });

        $('#confirmDeleteBtn').click(function () {
            var password = $('#passwordInput').val();

            $.ajax({
                type: 'POST',
                url: '{% url "delete" %}',
                data: {
                    'password': password,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (data) {
                    // 응답이 성공적으로 완료되면 모달을 닫고 리다이렉트
                    $('#deleteAccountModal').modal('hide');
                    window.location.href = '/home/';
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error:', xhr.responseText);
                }
            });
        });
    });
    </script>
</div>

</body>
</html>
