{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내정보 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  <link rel="stylesheet" href="{% static '/style1.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
.wide-input {
    width: 200%; 
}
</style>
<body>

<div class="container mt-5">
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
<div class="container mt-5">
  <div class="page-content page-container" id="page-content" style="width: 90%;">
      <div class="padding">
          <div>
              <div>
                  <div class="card user-card-full">
                      <div class="row m-l-0 m-r-0">
                          <div class="col-sm-4 bg-c-lite-green user-profile">
                              <div class="card-block text-center text-white" style="padding-top: 50px;">
                                  <div class="m-b-25">
                                      <img src="{% static '/user.png' %}" class="img-radius" alt="User-Profile-Image">
                                  </div>
                                      <h6 class="f-w-600">{{ user.username }}</h6>
                                      <p></p>
                                      <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="card-block">
                                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">edit</h6>
                                  <form method="post" action="{% url 'edit_profile' %}">
                                      {% csrf_token %}    
                                  <div class="row">
                                  
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600" for="new_username">새 사용자 이름</p>
                                            <input type="text" class="form-control wide-input" id="new_username" name="new_username" required>
                                      </div>
                                  </div>
                                  <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600" for="new_email">새 이메일 주소</p>
                                    <input type="email" class="form-control wide-input" id="new_email" name="new_email"required>
                                </div>
                                </div>                            
                                      
                                      <ul class="social-link list-unstyled m-t-40 m-b-10">
                                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                  </ul>
                              </div>
                          </div>                          
                      </div>                      
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="{% url 'home' %}" class="btn btn-success ml-auto">홈으로 이동</a>
                </div>
              </form>
              </div>
          </div>
      </div>
  </div> 
  </div>
  </div>
</div>
</body>
</html>
